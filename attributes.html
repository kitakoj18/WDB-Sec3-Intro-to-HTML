<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- attributes are a way to add additional information to html elements and take form of key-value pair; not all attributes work on every tag/element-->
	<!-- form: <tag key="value"></tag> -->

	<!-- image tag does not have closing tag, but must have the src (source) attribute-->
	<!-- source can be saved picture or url -->
	<img src="taiko.jpg">

	<!-- "a" tag (anchor tag) is how we make links, which href attribute, inline element -->
	<!-- right now, link won't work because it's currently on file protocol -->
	<p>broken link</p>
	<a href="www.google.com"> Click me to go to Google</a>

	<!-- need to use the http protocol and needs to be explicit -->
	<p>working link</p>
	<a href="http://www.google.com"> Click me to go to Google</a>

	<!-- this is a relative path -->
	<p>to another page</p>
	<a href="page2.html">This goes to page two</a>

</body>
</html>
